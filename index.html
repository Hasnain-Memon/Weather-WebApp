<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - WebApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200">

    <!-- navbar starts here -->

    <nav class="h-12 w-full flex justify-between  items-center bg-blue-400">
      <div class="ml-2 text-white flex items-center space-x-2">
        <!-- icon -->
        <i class="text-2xl cursor-pointer fa-solid fa-cloud-sun-rain"></i>
        <h1 class="font-bold text-2xl">Weather WebApp</h1>
      </div>
      <div class="space-x-12 text-white font-medium text-[1.2rem]">
        <ul class="flex items-center space-x-12">
          <li><a class="hover:text-yellow-300" href="#">Home</a></li>
          <li><a class="hover:text-yellow-300" href="#">Cities</a></li>
          <li><a class="hover:text-yellow-300" href="#">About</a></li>
        </ul>
      </div>
      <div class="mr-2">
        <input type="search" id="searchInput" placeholder="search for city" class="capitalize rounded-md h-8 text-center outline-none w-[20rem]" value="">
        <button type="submit" id="searchBtn" class="bg-gray-500 text-white px-2 rounded-md h-8 text-center hover:text-yellow-300">Search</button>
      </div>
    </nav>

    <!-- navbar ends here -->

    <!-- weather section starts  Â°C here -->

    <main class="h-[92vh] flex items-center justify-around">
      <div class="boxes bg-blue-400 h-[60vh] w-[25vw] flex items-center flex-col justify-center text-white space-y-4 rounded-xl">
        <div class="">
          <h4 class="font-[700] text-lg">Temperature</h4>
        </div>
        <span><span id="temp" class="text-4xl"></span><sup class="text-xl"></sup></span>
      </div>
      <div class="boxes bg-blue-400 h-[60vh] w-[25vw] flex items-center flex-col justify-center text-white space-y-4 rounded-xl">
        <div class="">
          <h4 class="font-[700] text-lg">Humidity</h4>
        </div>
        <span class="text-4xl"><span id="humi" class="text-4xl"></span></span>
      </div>
      <div class="boxes bg-blue-400 h-[60vh] w-[25vw] flex items-center flex-col justify-center text-white space-y-4 rounded-xl">
        <div class="">
          <h4 class="font-[700] text-lg">Wind</h4>
        </div>
        <span><span id="wind" class="text-4xl"></span></span>
      </div>
    </main>

    <!-- weather section ends here -->

    <script src="script.js"></script>
  </body>
</html>
